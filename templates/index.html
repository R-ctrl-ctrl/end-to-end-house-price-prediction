<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    

    <h1 style="text-align: center;" class="my-3">Welcome to Banguluru house price prediction</h1>

    <div class="container">
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="location" class="form-label">Select the Location</label>
              <select class="selectpicker form-control" id="location" name="locations" aria-describedby="location">
                  {% for location in locations%}
                  <option  value="{{location}}">{{location}}</option>
                  {% endfor %}
                  </select>
            </div>
            <div class="mb-3">
              <label for="bhk" class="form-label">Enter no of BHK</label>
              <input type="number" class="form-control" id="bhk"name="bhk">
            </div>
            <div class="mb-3">
                <label for="bathrooms" class="form-label">Enter no of Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms">
              </div>
              <div class="mb-3">
                <label for="sqft" class="form-label">Enter the sq-ft</label>
                <input type="number" class="form-control" id="sqft" name="sqft">
              </div>
            <button type="submit"  class="btn btn-primary" >Submit</button>
          </form>
          <div style="text-align: center;">
            <h1><span id="predictions">{{pred}}</span></h1>

          </div>
    </div>
    
<script>
  function form_handler(e){
    e.preventDefault()
  }
  function send_data(){
    document.querySelector('form').addEventListener('submit',form_handler)
    var fd  = new  FormData(document.querySelector('form'))
    var xhr = new XMLHttpRequest();
    xhr.open('POST','/predict',true)
    if(xhr.onreadystatechange == XMLHttpRequest.DONE){
      document.getElementById('prediction').innerHTML = 'Prediction' + xhr.responseText
    }
  }
  xhr.onload = function(){}
  xhr.send(fd)
</script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
